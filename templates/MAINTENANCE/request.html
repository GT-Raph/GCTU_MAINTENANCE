{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Maintenance Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("../static/images/image.png");
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1px;
            padding: 10px;
            color: #fff;
        }
        
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 400px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 40px;
            margin-bottom: 60px;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        label {
            font-weight: bold;
            width: 40%;
            flex: 0 0 40%;
            text-align: right;
            margin-right: 20px;
        }
        
        input[type="text"],
        select,
        textarea {
            width: 100%;
            height: 40px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            margin-top: 5px;
            margin-bottom: 5px;
            resize: vertical; /* Allow vertical resizing */
        }
        
        button[type="submit"] {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        .image-container {
            text-align: center;
            margin-bottom: 5px;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
    </style>
</head>
<body>
    <h1>Add Maintenance Request</h1>
    <div class="centered">
        <div class="container">
            <div class="image-container">
                <img src="{% static '/images/images-removebg-preview.png' %}" alt="Image Description">
            </div>
            <div class="form-container">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.department_location.id_for_label }}">Department Location:</label>
                        {{ form.department_location }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.person_making_request.id_for_label }}">Person Making Request:</label>
                        {{ form.person_making_request }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.contact.id_for_label }}">Contact:</label>
                        {{ form.contact }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.category_of_request.id_for_label }}">Category:</label>
                        {{ form.category_of_request }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.description_of_request.id_for_label }}">Description:</label>
                        {{ form.description_of_request }}
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
