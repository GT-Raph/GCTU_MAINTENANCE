<!DOCTYPE html>
<html>
<head>
    <title>Add Maintenance Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: inline-block;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="centered">
        <div class="container">
            <h1>Add Maintenance Request</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.department_location.id_for_label }}">Department location:</label>
                    {{ form.department_location }}
                </div>
                <div class="form-group">
                    <label for="{{ form.person_making_request.id_for_label }}">Person Making Request:</label>
                    {{ form.person_making_request }}
                </div>
                <div class="form-group">
                    <label for="{{ form.contact.id_for_label }}">Contact:</label>
                    {{ form.contact }}
                </div>
                <div class="form-group">
                    <label for="{{ form.category_of_request.id_for_label }}">Category:</label>
                    {{ form.category_of_request }}
                </div>
                <div class="form-group">
                    <label for="{{ form.description_of_request.id_for_label }}">Description:</label>
                    {{ form.description_of_request }}
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
