        <div class="col-md-12">
            <div class="bg-white">
                <canvas id="myChart" width="400" height="150"></canvas>

                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Requests', 'Pending', 'Solved', 'Unsolved', 'Insoluble'],
                            datasets: [{
                                label: 'Statistics',
                                data: [{{ all_count }}, {{ pending_count }}, {{ solved_count }}, {{ unsolved_count }}, {{ insoluble_count }}],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 1)',
